<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>
<body>
    <div id="wrap">
        <div id="header" class="join_membership" role="banner">
            <h1>
                <a href="/" class="h_logo">
                    <span class="blind">Community</span>
                </a>
            </h1>
        </div>
        <form id="join_form" action="" method="post">
            <div id="container" role="main">
                <div class="join_row">
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="ps_box int_id">
                        <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
                        <span class="step_url"></span>
                    </span>
                </div>

                <div class="join_row">
                    <h3 class="join_title">
                        <label for="pswd">비밀번호</label>
                    </h3>
                    <span class="ps_box int_pass">
                        <input type="password" id="pswd" name="pswd" class="int" title="비밀번호 입력" value="" maxlength="20">
                        <span class="step_url"></span>
                    </span>
                    <h3 class="join_title">
                        <label for="pswd2">비밀번호 재확인</label>
                    </h3>

                    <span class="ps_box int_pass_check" id="pswd2" name="pswd2" class="int" value="" title="비밀번호 재확인 입력" maxlength="20">
                </div>

                <div class="btn_area">
                    <button type="button" id="btnjoin" class="btn_type btn_primary">
                        <span>가입하기</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="/register.js"></script>
</body>
</html>
